<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>BMI_Index</title>
    <style>h3 {
        color:red;
        font-family:'Times New Roman', Times, serif;
        font-size: 30px;
    }</style>
</head>
<body bgcolor="cyan">
    <div class="container">
    <div class="clearfix">
    <form action="predictMPG" method="POST">
        {% csrf_token %}
        <h3 align='center'>Check milege for your car instantly</h3>
        <label><big>Cylinders : </big></label><input type="text" name="cylinders" placeholder="Enter your value"><br>
        <br>
        <label><big>Displacement : </big></label><input type="text" name="displacement" placeholder="Enter your value"><br>
        <br>
        <label><big>Horsepower : </big></label><input type="text" name="horsepower" placeholder="Enter your value"><br>
        <br>
        <label><big>Weight : </big></label><input type="text" name="weight" placeholder="Enter your value"><br>
        <br>
        <label><big>Acceleration : </big></label><input type="text" name="acceleration" placeholder="Enter your value"><br>
        <br>
        <label><big>Model year : </big></label><input type="text" name="model year" placeholder="Enter your value"><br>
        <br>
        <label><big>Origin : </big></label><input type="text" name="origin" placeholder="Enter your value"><br>
        <br>
        <input type="submit" value='Submit' name="Sumbit">
        <br>
        <br>
        <h2>Your Car Milege Is : {{score_val}}</h2>
        
    </form>
    </div>
    </div>
</body>
</html>
